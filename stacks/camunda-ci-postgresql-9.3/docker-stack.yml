---
services:
  main:
    command: /usr/local/bin/start-container.sh
    deploy:
      restart_policy:
        condition: on-failure
    environment: []
    image: registry.camunda.cloud/team-cambpm/camunda-ci-postgresql:9.3
    ports:
      - 5432/tcp
      - 22/tcp
    restart: on-failure
version: '3'
